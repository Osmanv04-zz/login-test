<mat-toolbar color="primary" class="app-header">
    <div>Endalia HR</div>
    <div fxFlex fxLayoutAlign="end">
        <span class="nav-tool-items">
            <a matTooltip="Cerrar Sesión" (click)="logout()"><mat-icon>exit_to_app</mat-icon>
            </a>
        </span>
    </div>

</mat-toolbar>

<div fxFlexLayout="row" fxFlexLayoutAling="start">
    <h2>Directorio de Empleados</h2>
</div>
<div class="content">
    <div fxLayout="row">
        <mat-form-field appearance="outline">
            <input matInput (keyup)="applyFilter($event)" placeholder="Búsqueda" #input>
        </mat-form-field>
    </div>
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div [fxFlex]="(100/2) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let employee of dataSource.filteredData">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <div mat-card-avatar [style.background-image]="'url(' + employee.avatar + ')'"></div>

                    <mat-card-title>{{employee.name}} {{employee.lastName}} </mat-card-title>
                    <mat-card-subtitle>{{employee.position}}</mat-card-subtitle>
                    <mat-card-subtitle>{{employee.phone}}</mat-card-subtitle>
                    <mat-card-subtitle>{{employee.email}}</mat-card-subtitle>

                </mat-card-header>
            </mat-card>
        </div>
    </div>
</div>
